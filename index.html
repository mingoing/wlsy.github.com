<!DOCTYPE HTML>
<html>
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0" />
    <title>WLSY影像记录</title>
    <link rel="stylesheet" href="./wlsy/layout-min.css" />
  </head>
  
  <body>
    <div id="header">
      <div class="hl">
        <a id="logo" href="/">WLSY</a>
        <a id="J_Tags" href="#">标签</a>
        <span id="tag" class="t hide"></span>
      </div>
      <div class="hr" id="J_PizzaIndex" style="display:none">
        <span>
          <span id="J_PizzaNowIndex"></span>/
          <span id="J_PizzaTotalIndex"></span>
        </span>
        <a title="使用键盘方向键也可切换" id="J_PizzaPrev" href="#">←</a>
        <a title="使用键盘方向键也可切换" id="J_PizzaNext" href="#">→</a>
      </div>
    </div>
    <div id="J_PizzaSlider" class="slider">
      <ul>
        <li>
          <div class="pw" id="J_PizzaWrapper" style="display:none">
            <img id="J_PizzaImg" src="#" alt="" style="display:none">
          </div>
          <div class="meta" id="J_PizzaMeta" style="display:none">
            <p id="J_PizzaMetap"></p>
          </div>
        </li>
      </ul>
    </div>
    
    <div id="tags" style="display:none">loading...</div>
    <div id="footer">© wlsy
      <a target=_blank href="https://creativecommons.org/licenses/by-nc-sa/3.0/deed.zh">cc by 3.0</a> | design for retina display |
      <a target=_blank href="https://github.com/wlsy/wlsy.github.com">github</a>
    </div>
    <div id="J_PizzaLoading" class="loading">
      <div class="wBall" id="wBall_1">
        <div class="wInnerBall"></div>
      </div>
      <div class="wBall" id="wBall_2">
        <div class="wInnerBall"></div>
      </div>
      <div class="wBall" id="wBall_3">
        <div class="wInnerBall"></div>
      </div>
      <div class="wBall" id="wBall_4">
        <div class="wInnerBall"></div>
      </div>
      <div class="wBall" id="wBall_5">
        <div class="wInnerBall"></div>
      </div>
    </div>
